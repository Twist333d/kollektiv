name: Update PR Description

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  update_pr_description:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Read PR Template
        id: pr_template
        run: |
          if [ -f .github/pull_request_template.md ]; then
            template=$(cat .github/pull_request_template.md)
            template="${template//'%'/'%25'}"
            template="${template//$'\n'/'%0A'}"
            template="${template//$'\r'/'%0D'}"
            echo "content=$template" >> $GITHUB_OUTPUT
          else
            echo "content=" >> $GITHUB_OUTPUT
          fi

      - name: Generate Automated PR Description
        run: |
          echo "## Automated PR Description" > pr_body.md
          echo "### Commits in this PR:" >> pr_body.md
          git log --format="- %s%n%n  %b" origin/${{ github.base_ref }}..origin/${{ github.head_ref }} >> pr_body.md

      - name: Read Automated PR Body
        id: auto_pr_body
        run: |
          body=$(cat pr_body.md)
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"
          echo "content=$body" >> $GITHUB_OUTPUT

      - name: Combine Template and Automated Description
        id: combined_body
        run: |
          combined="${{ steps.pr_template.outputs.content }}

          ${{ steps.auto_pr_body.outputs.content }}"
          combined="${combined//'%'/'%25'}"
          combined="${combined//$'\n'/'%0A'}"
          combined="${combined//$'\r'/'%0D'}"
          echo "content=$combined" >> $GITHUB_OUTPUT

      - name: Update PR
        uses: tzkhan/pr-update-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          base-branch-regex: '.*'
          head-branch-regex: '.*'
          body-template: |
            ${{ steps.combined_body.outputs.content }}
          body-update-action: "replace"
